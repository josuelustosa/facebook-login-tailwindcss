<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/facebook-icon.png"
      type="image/x-icon"
    />

    <!-- Meta tags - SEO -->
    <meta name="keywords" content="HTML, CSS, Tailwindcss, Facebook Login" />
    <meta
      name="description"
      content="Responsive Facebook Login with Tailwindcss"
    />
    <meta name="author" content="Josué Lustosa" />

    <!-- Meta tags - padrão -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="/dist/output.css" rel="stylesheet" />

    <title>Facebook | entre ou cadastre-se</title>
  </head>
  <body>
    <div class="w-screen h-screen bg-gray-facebook flex items-center justify-center flex-col md:flex-row">
      <div class="w-500 pr-8 text-center md:text-left">
        <h1 class="text-blue-facebook font-bold text-7xl">
          facebook
        </h1>
        <h2 class="text-3xl text-black mt-3">
          O Facebook ajuda você a se conectar e compartilhar com as pessoas que
          fazem parte da sua vida.
        </h2>
      </div>
      <div class="bg-white p-4 w-380 rounded-md flex items-center justify-center flex-col shadown-lg mt-4">
        <input placeholder="Email ou telefone" class="input-facebook" />
        <input placeholder="Senha" class="input-facebook" />
        <button class="button-login">Entrar</button>
        <a href="#" class="link">Esqueceu a senha?</a>
        <hr class="w-full m-4 border-gray-300 border-1" />
        <button class="button-new-account">Criar nova conta</button>
      </div>
    </div>
  </body>
</html>
